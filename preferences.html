<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderplan - Travel Preferences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            border-bottom: 2px solid #f1f1f1;
        }

        .logo {
            font-size: 23px;
            font-weight: 600;
            color: #FF99A0;
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            text-decoration: none;
            color: #000; /* Change links to black */
            font-weight: 500;
        }

        .sign-in-btn {
            padding: 10px 20px;
            background-color: #000; /* Change button color to black */
            color: white;
            border-radius: 5px;
            font-weight: 500;
            text-decoration: none;
        }

        .main-content {
            text-align: center;
            padding: 40px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            background-color: #fff; /* Form background is white */
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .form-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        .form-container select, .form-container input[type="number"], .form-container input[type="radio"], .form-container input[type="checkbox"] {
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-container .option-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        /* Button Style for Radio/Checkbox options */
        .form-container .btn-option {
            padding: 12px 30px;
            background-color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
        }

        .form-container .btn-option:hover {
            background-color: #f0f0f0;
        }

        .form-container .btn-option.selected {
            background-color: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }

        .form-container .cta-btn {
            background-color: #000; /* Change Submit button color to black */
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 15px 40px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-size: 18px;
        }

        .form-container .cta-btn:hover {
            background-color: #333; /* Darker black on hover */
        }

        .form-container .date-picker {
            width: 100%;
        }

        .form-container input[type="number"] {
            width: 60px;
            text-align: center;
        }

        /* Line between each question */
        .form-container .separator {
            border-bottom: 1px solid #ccc;
            margin: 80px 0;
        }

        /* Increased spacing between each section */
        .form-container .form-section {
            margin-bottom: 40px; /* Increase spacing between each question */
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Trippin</div>
        <div class="nav">
            <a href="#">Plan my trip</a>
            <a href="#">Chat</a>
        </div>
        <a href="#" class="sign-in-btn">Sign In</a>
    </div>

    <div class="main-content">
        <h1>Tell us your travel preferences</h1>
        <p>Just provide some basic information, and our trip planner will generate a customized itinerary based on your preferences.</p>

        <div class="form-container">
            <form action="#">
                <div class="form-section">
                    <label for="destination">What is your destination of choice?</label>
                    <select name="destination" id="destination">
                        <option value="new-york">New York</option>
                        <option value="paris">Paris</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="london">London</option>
                    </select>
                </div>
                <div class="separator"></div>

                <div class="form-section">
                    <label for="travel-date">When are you planning to travel?</label>
                    <input type="date" id="travel-date" name="travel-date" class="date-picker">
                </div>
                <div class="separator"></div>

                <div class="form-section">
                    <label for="days">How many days are you planning to travel?</label>
                    <input type="number" id="days" name="days" min="1" value="3">
                </div>
                <div class="separator"></div>

                <div class="form-section">
                    <label for="budget">What is Your Budget?</label>
                    <div class="option-group">
                        <button type="button" class="btn-option" data-value="low">Low (0 - 1000 USD)</button>
                        <button type="button" class="btn-option" data-value="medium">Medium (1000 - 2500 USD)</button>
                        <button type="button" class="btn-option" data-value="high">High (2500+ USD)</button>
                    </div>
                </div>
                <div class="separator"></div>

                <div class="form-section">
                    <label for="travel-with">Who do you plan on traveling with on your next adventure?</label>
                    <div class="option-group">
                        <button type="button" class="btn-option" data-value="solo">Solo</button>
                        <button type="button" class="btn-option" data-value="couple">Couple</button>
                        <button type="button" class="btn-option" data-value="family">Family</button>
                        <button type="button" class="btn-option" data-value="friends">Friends</button>
                    </div>
                </div>
                <div class="separator"></div>

                <div class="form-section">
                    <label for="activities">Which activities are you interested in?</label>
                    <div class="option-group">
                        <button type="button" class="btn-option" data-value="beaches">Beaches</button>
                        <button type="button" class="btn-option" data-value="city-sightseeing">City Sightseeing</button>
                        <button type="button" class="btn-option" data-value="outdoor-adventures">Outdoor Adventures</button>
                        <button type="button" class="btn-option" data-value="festivals">Festivals/Events</button>
                        <button type="button" class="btn-option" data-value="food-exploration">Food Exploration</button>
                        <button type="button" class="btn-option" data-value="nightlife">Nightlife</button>
                        <button type="button" class="btn-option" data-value="shopping">Shopping</button>
                        <button type="button" class="btn-option" data-value="spa-wellness">Spa Wellness</button>
                    </div>
                </div>
                <div class="separator"></div>

                <div class="form-section">
                    <label for="food-options">Would you like to have these options?</label>
                    <div class="option-group">
                        <button type="button" class="btn-option" data-value="halal">Halal</button>
                        <button type="button" class="btn-option" data-value="vegetarian">Vegetarian</button>
                    </div>
                </div>
                <div class="separator"></div>

                <div>
                    <button type="submit" class="cta-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
